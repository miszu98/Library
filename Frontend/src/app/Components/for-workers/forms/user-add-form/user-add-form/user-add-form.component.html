
<h1>New User</h1>

<div>
    <hr>
    <h2>First name & Last name</h2>
    <div class="row">
        <div class="col">
            <p>
                <mat-form-field  appearance="legacy">
                  <mat-label>First name</mat-label>
                  <input matInput placeholder="f.e Jacob" required>
                  <mat-icon matSuffix>person</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </p>
        </div>
        <div class="col">
            <p>
                <mat-form-field  appearance="legacy">
                  <mat-label>Last name</mat-label>
                  <input matInput placeholder="f.e Stiles" required>
                  <mat-icon matSuffix>person</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </p>
        </div>
    </div>
    <hr>
    <h2>Email & Password</h2>
    <div class="row">
        <div class="col">
            <p>
                <mat-form-field class="email" id="" appearance="legacy">
                  <mat-label>E-mail</mat-label>
                  <input matInput placeholder="f.e jack@gmail.com" required>
                  <mat-icon matSuffix>email</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </p>
        </div>
        <div class="col">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="f.e 123" [type]="hide ? 'password' : 'text'" formControlName="password1" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
        </div>
    </div>
    <hr>
    <button mat-raised-button>SAVE</button>
</div>
