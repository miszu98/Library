
<h1>Sign up</h1>

<form [formGroup]="registerForm">
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>First name</mat-label>
      <input matInput placeholder="f.e Jack" formControlName="firstName" required>
      <mat-error *ngIf="registerForm.get('firstName')?.invalid">{{ getErrorMessage('firstName') }}</mat-error>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="legacy">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="f.e Sparrow" formControlName="lastName" required>
      <mat-error *ngIf="registerForm.get('lastName')?.invalid">{{ getErrorMessage('lastName') }}</mat-error>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="f.e jack@gmail.com" formControlName="email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid">{{ getErrorMessage('email') }}</mat-error>
      <mat-icon matSuffix>email</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="f.e 123" [type]="hide ? 'password' : 'text'" formControlName="password1" required>
        <mat-error *ngIf="registerForm.get('password1')?.invalid">{{ getErrorMessage('password1') }}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="fill">
        <mat-label>Repeat password</mat-label>
        <input matInput placeholder="f.e 123" [type]="hide ? 'password' : 'text'" formControlName="password2" required>
        <mat-error *ngIf="registerForm.get('password2')?.invalid">{{ getErrorMessage('password2') }}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</p>
<button mat-raised-button [disabled]="registerForm.invalid" (click)="register(registerForm)">sign up</button>


</form>
