
<h1>Sign in</h1>

<form [formGroup]="loginForm">
<p>
    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input matInput placeholder="f.e admin@admin.com" formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email')?.invalid">{{ getErrorMessageEmail() }}</mat-error>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="f.e 123" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid">{{ getErrorMessagePassword() }}</mat-error>

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
</p>
<button mat-raised-button [disabled]="loginForm.invalid" (click)="onSubmit()">sign in</button>


</form>
