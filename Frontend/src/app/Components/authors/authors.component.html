<div class="block">
    <div class="row">
        <button mat-raised-button>SORT</button>
        <button mat-raised-button (click)="openAuthorUpdateForm()">UPDATE</button>
        <button *ngIf="isLogged() == 'true' && getRole() == 'ADMIN'" mat-raised-button (click)="openAuthorDeleteForm()">DELETE</button>
        <button mat-raised-button (click)="openAuthorAddForm()">ADD</button>
    </div>
    <br>
    <div class="row">
            <mat-card *ngFor="let author of authors" class="example-card">
                <mat-card-header>
                    <mat-card-title>{{ author.firstName }}</mat-card-title>
                    <mat-card-subtitle>{{ author.lastName }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                      Birthday: {{ author.dateOfBirth }}
                    </p>
                </mat-card-content>
                <hr>
                <mat-card-actions>
                    <a href="/books/{{author.firstName}}/{{author.lastName}}">
                        <button mat-button>Books</button>
                    </a>
                </mat-card-actions>
            </mat-card>
    </div>
</div>
