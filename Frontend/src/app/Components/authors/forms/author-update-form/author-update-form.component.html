<h1>Update Author</h1>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select [(value)]="selectedAuthor">
      <mat-option *ngFor="let author of authors" (click)="selectOption()" [value]="author">
        {{author.firstName}} {{ author.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
</p>
<p>
    <mat-form-field [style.width]="validation == false ? '330px' : '200px'" appearance="legacy">
      <mat-label>First name</mat-label>
      <input matInput placeholder="f.e Jack" [disabled]="select == false" [defaultValue]="selectedAuthor?.firstName == null ? '' : selectedAuthor?.firstName" #firstName>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field [style.width]="validation == false ? '330px' : '200px'" appearance="legacy">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="f.e Flinston" [disabled]="select == false" [defaultValue]="selectedAuthor?.lastName == null ? '' : selectedAuthor?.lastName" #lastName>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field [style.width]="validation == false ? '330px' : '200px'" appearance="fill">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" [disabled]="select == false" [defaultValue]="selectedAuthor?.dateOfBirth == null ? '' : selectedAuthor?.dateOfBirth" #dateOfBirth>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</p>


<button mat-raised-button (click)="updateAuthor(selectedAuthor.id, firstName.value, lastName.value, dateOfBirth.value)">UPDATE</button>
