
<h1>New Author</h1>
<p>
    <mat-form-field [style.width]="validation == false ? '330px' : '200px'" appearance="legacy">
      <mat-label>First name</mat-label>
      <input matInput placeholder="f.e Jack" [formControl]="firstName" required>
      <mat-error *ngIf="firstName.invalid">{{getErrorMessages('firstName')}}</mat-error>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field [style.width]="validation == false ? '330px' : '200px'" appearance="legacy">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="f.e Flinston" [formControl]="lastName" required>
      <mat-error *ngIf="lastName.invalid">{{getErrorMessages('lastName')}}</mat-error>
      <mat-icon matSuffix>person</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field [style.width]="validation == false ? '330px' : '200px'" appearance="fill">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateOfBirth" required #date>
        <mat-error *ngIf="lastName.invalid">{{getErrorMessages('dateOfBirth')}}</mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</p>

<button mat-raised-button (click)="addAuthor(firstName.value, lastName.value, date.value)">ADD</button>

<div class="errors">
  <ul>
    <!-- <li *ngFor="let error of errors">
      <p>{{ error.messages }}</p>
    </li> -->
  </ul>
</div>

<div class="info-about-added-author" *ngIf="popup == true">
  <p>Firstname : <span>{{ firstName.value }}</span></p>
  <p>Lastname  : <span>{{ lastName.value }}</span></p>
  <p>Birthday  : <span>{{ dateOfBirth.value }}</span></p>
</div>
